      const form = event.target;

  <header>

  <section class="contact">
    <h2>ติดต่อเรา</h2>
    <p>คุณสามารถติดต่อสอบถามหรือนัดหมายเพื่อขายของเก่าได้ทางแบบฟอร์มหรือตามข้อมูลด้านล่างนี้</p>

    <div class="contact-info">
      <p><strong>เบอร์โทร:</strong> 095-595-xxxx</p>
      <p><strong>อีเมล:</strong> scrapshop@example.com</p>
      <p><strong>ที่อยู่:</strong> 123 ถนนเก่ารับซื้อ เขตเมืองเก่า กรุงเทพฯ 10100</p>

    <form class="register-form" novalidate>
  <div class="form-group">
    <label for="fullname">ชื่อ นามสกุล</label>
    <input type="text" id="fullname" required>
  </div>

  <div class="form-group">
    <label for="phone">เบอร์มือถือ</label>
    <input type="tel" id="phone" pattern="\\d{10}" required>
  </div>

  <div class="form-group">
    <label>เพศ</label>
    <label><input type="radio" name="gender" required> ชาย</label>
    <label><input type="radio" name="gender" required> หญิง</label>
  </div>
    <label for="items">รายการของ:</label>
      <textarea id="items" name="items" required></textarea><br><br>
  <button type="submit">ส่งข้อมูล</button>
</form>
  </section>
